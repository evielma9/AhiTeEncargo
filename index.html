<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AhíTeEncargo SLRC - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        #cart-modal, #admin-modal { display: none; }
        
        /* ESTILOS DEL LOGO PRINCIPAL */
        .logo-header {
            height: 120px; /* Tamaño grande para móvil */
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .logo-header { height: 160px; } /* Tamaño más grande para PC */
        }

        /* CONTENEDOR DE IMAGEN OPTIMIZADO */
        .img-container {
            width: 100%;
            height: 200px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
        }

        .product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-img { transform: scale(1.05); }

        .product-card { 
            transition: all 0.2s ease-in-out; 
            border: 1px solid #f0f0f0; 
            background: white;
        }
        .product-card:active { transform: scale(0.96); }
    </style>
</head>
