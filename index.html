<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ah√≠TeEncargo SLRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        #cart-modal, #admin-modal { display: none; }
        .logo-container-main { background-color: #ffffff; display: inline-block; padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .logo-img-large { height: 250px; width: auto; object-fit: contain; }
        .img-producto-mini { width: 75px !important; height: 75px !important; object-fit: contain; border-radius: 12px; }
        .product-card { transition: all 0.2s; border: 1px solid #f0f0f0; background: white; min-height: 100px; }
        .product-card:active { transform: scale(0.96); }
        .agotado { opacity: 0.5; grayscale: 100%; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <header class="bg-white border-b p-2 sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto flex justify-end items-center px-4">
            <button onclick="toggleCart()" class="relative p-3 bg-blue-600 rounded-full text-white shadow-lg active:scale-90 transition-transform">
                <i class="fas fa-shopping-basket text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-500 text-[10px] font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>
    </header>

    <div id="banner-envio" class="bg-orange-500 p-2 text-center text-[10px] font-black text-white uppercase tracking-wider">
        ‚òÄÔ∏è ENV√çO D√çA $30 | M√çNIMO $150
    </div>

    <section class="flex justify-center py-8 bg-gray-50">
        <div onclick="accesoAdmin()" class="logo-container-main cursor-pointer">
            <img src="logo.png" alt="Logo" class="logo-img-large">
        </div>
    </section>

    <main class="container mx-auto p-4 max-w-4xl">
        <div id="categorias-container"></div>
    </main>

    <div id="admin-modal" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-[100] p-4 overflow-y-auto">
        <div class="bg-white rounded-3xl p-6 max-w-xl mx-auto shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-xl font-black text-blue-600 italic">PANEL DE CONTROL</h2>
                <button onclick="toggleAdmin()" class="text-gray-400 text-3xl">&times;</button>
            </div>
            <div id="admin-lista-productos" class="space-y-4"></div>
            <button onclick="toggleAdmin()" class="w-full mt-8 bg-blue-600 text-white py-4 rounded-2xl font-bold uppercase">Guardar y Salir</button>
        </div>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-60 z-[60] flex justify-end">
        <div class="bg-white w-[90%] max-w-md h-full flex flex-col shadow-2xl">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="font-black text-lg text-gray-800 italic">MI PEDIDO</h2>
                <button onclick="toggleCart()" class="text-3xl text-gray-400">&times;</button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-6 bg-white border-t space-y-3">
                <div class="flex justify-between text-xl font-black text-blue-600 border-t pt-2">
                    <span>TOTAL:</span><span id="total-final">$0.00</span>
                </div>
                <button onclick="enviarWhatsApp()" id="btn-checkout" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black flex items-center justify-center space-x-2">
                    <i class="fab fa-whatsapp text-2xl"></i><span>ENVIAR WHATSAPP</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let db_productos = [
            { codigo: "P01", nombre: "SABRITAS SAL GDE", precio: 65, stock: 10, cat: "PAPITAS", img: "sabritas.jpg" },
            { codigo: "P02", nombre: "RUFFLES QUESO", precio: 68, stock: 5, cat: "PAPITAS", img: "ruffles.jpg" },
            { codigo: "B01", nombre: "COCA COLA 600ML", precio: 22, stock: 24, cat: "BEBIDAS", img: "coca.jpg" },
            { codigo: "B02", nombre: "MONSTER ENERGY", precio: 48, stock: 0, cat: "BEBIDAS", img: "monster.jpg" }
        ];

        let carrito = [];
        let clicsLogo = 0;

        function inicializarApp() {
            const container = document.getElementById('categorias-container');
            const categorias = [...new Set(db_productos.map(p => p.cat))];
            
            container.innerHTML = categorias.map(cat => {
                const productosCat = db_productos.filter(p => p.cat === cat);
                return `
                    <h2 class="text-[10px] font-black text-blue-600 mb-3 tracking-widest uppercase flex items-center mt-6">
                        <span class="w-3 h-[2px] bg-blue-600 mr-2"></span> ${cat}
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${productosCat.map(p => `
                            <div class="bg-white p-3 rounded-2xl flex items-center space-x-4 product-card ${p.stock <= 0 ? 'opacity-50' : ''}">
                                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'" class="img-producto-mini">
                                <div class="flex-1">
                                    <h3 class="font-bold text-[12px] text-gray-700 uppercase leading-tight">${p.nombre}</h3>
                                    <p class="text-gray-900 font-black text-base">$${p.precio}</p>
                                    ${p.stock <= 0 ? '<span class="text-[9px] text-red-500 font-bold">AGOTADO</span>' : `<span class="text-[9px] text-gray-400">Stock: ${p.stock}</span>`}
                                </div>
                                <button onclick="agregar('${p.codigo}')" 
                                    ${p.stock <= 0 ? 'disabled' : ''} 
                                    class="w-10 h-10 rounded-xl flex items-center justify-center shadow-md transition-colors ${p.stock <= 0 ? 'bg-gray-300' : 'bg-orange-500 text-white active:bg-orange-600'}">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        }

        // L√ìGICA DE AGREGAR CON VALIDACI√ìN Y ACUMULACI√ìN
        function agregar(codigo) {
            const p = db_productos.find(x => x.codigo === codigo);
            
            // 1. Validar existencia
            if (p.stock <= 0) {
                alert("Lo sentimos, este producto se ha agotado.");
                return;
            }

            // 2. Acumular si ya existe en el carrito
            const itemExistente = carrito.find(item => item.codigo === codigo);
            
            if (itemExistente) {
                if (itemExistente.cantidad < p.stock) {
                    itemExistente.cantidad++;
                } else {
                    alert("Has alcanzado el l√≠mite de stock disponible.");
                    return;
                }
            } else {
                carrito.push({ ...p, cantidad: 1 });
            }

            actualizarCarrito();
        }

        function actualizarCarrito() {
            // Conteo total de art√≠culos (suma de cantidades)
            const totalArticulos = carrito.reduce((sum, p) => sum + p.cantidad, 0);
            document.getElementById('cart-count').innerText = totalArticulos;

            const itemsCont = document.getElementById('cart-items');
            let totalDinero = 0;

            itemsCont.innerHTML = carrito.map(p => {
                const subtotal = p.precio * p.cantidad;
                totalDinero += subtotal;
                return `
                    <div class="flex items-center justify-between bg-gray-50 p-2 rounded-xl border">
                        <div class="flex items-center flex-1">
                            <img src="${p.img}" class="w-10 h-10 rounded-lg object-cover mr-3">
                            <div class="flex-1">
                                <p class="font-bold text-[10px] uppercase leading-tight">${p.nombre}</p>
                                <p class="text-blue-600 font-bold text-xs">$${p.precio} x ${p.cantidad}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-black text-gray-700 text-sm mr-2">$${subtotal}</span>
                            <button onclick="eliminarTotal('${p.codigo}')" class="text-red-400 p-2"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('total-final').innerText = `$${totalDinero.toFixed(2)}`;
        }

        function eliminarTotal(codigo) {
            carrito = carrito.filter(p => p.codigo !== codigo);
            actualizarCarrito();
        }

        function enviarWhatsApp() {
            const telefono = "526530000000"; 
            let texto = "üöÄ *NUEVO PEDIDO* üöÄ%0A%0A";
            carrito.forEach(p => {
                texto += `‚Ä¢ ${p.cantidad}x ${p.nombre} ($${p.precio} c/u) - *$${p.precio * p.cantidad}*%0A`;
            });
            texto += `%0Aüí∞ *TOTAL:* ${document.getElementById('total-final').innerText}`;
            window.open(`https://wa.me/${telefono}?text=${texto}`, '_blank');
        }

        // Acceso Admin y otras funciones
        function accesoAdmin() {
            clicsLogo++;
            if (clicsLogo >= 5) {
                const pass = prompt("Introduce la clave:");
                if (pass === "1234") toggleAdmin();
                clicsLogo = 0;
            }
        }
        function toggleAdmin() {
            const m = document.getElementById('admin-modal');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
            if(m.style.display === 'block') renderAdmin();
        }
        function renderAdmin() {
            const cont = document.getElementById('admin-lista-productos');
            cont.innerHTML = db_productos.map(p => `
                <div class="bg-gray-50 p-4 rounded-2xl border flex items-center justify-between">
                    <div><p class="font-bold text-xs uppercase">${p.nombre}</p><p class="text-[10px]">Stock actual: <b id="st-${p.codigo}">${p.stock}</b></p></div>
                    <div class="flex space-x-2">
                        <button onclick="modificarStock('${p.codigo}', -1)" class="w-8 h-8 bg-red-100 text-red-600 rounded-lg font-bold">-</button>
                        <button onclick="modificarStock('${p.codigo}', 1)" class="w-8 h-8 bg-green-100 text-green-600 rounded-lg font-bold">+</button>
                    </div>
                </div>
            `).join('');
        }
        function modificarStock(codigo, cantidad) {
            const p = db_productos.find(x => x.codigo === codigo);
            p.stock = Math.max(0, p.stock + cantidad);
            document.getElementById(`st-${codigo}`).innerText = p.stock;
            inicializarApp(); // Refrescar vista principal para bloquear/desbloquear botones
        }
        function toggleCart() {
            const m = document.getElementById('cart-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        inicializarApp();
    </script>
</body>
</html>
