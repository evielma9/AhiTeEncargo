<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AhíTeEncargo SLRC - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        #cart-modal, #admin-modal { display: none; }
        
        .logo-container-main {
            background-color: #ffffff; 
            display: inline-block;
            padding: 20px;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .logo-img-large {
            height: 250px; 
            width: auto;
            object-fit: contain;
        }

        /* IMÁGENES 150% MÁS GRANDES (De 50px a 75px) */
        .img-producto-mini {
            width: 75px !important;
            height: 75px !important;
            object-fit: contain;
            border-radius: 12px;
        }

        .product-card { 
            transition: all 0.2s; 
            border: 1px solid #f0f0f0; 
            background: white; 
            min-height: 100px; /* Ajuste para acomodar imagen más grande */
        }
        .product-card:active { transform: scale(0.96); }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <header class="bg-white border-b p-2 sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto flex justify-end items-center px-4">
            <button onclick="toggleCart()" class="relative p-3 bg-blue-600 rounded-full text-white shadow-lg active:scale-90 transition-transform">
                <i class="fas fa-shopping-basket text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-500 text-[10px] font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>
    </header>

    <div id="banner-envio" class="bg-orange-500 p-2 text-center text-[10px] font-black text-white uppercase tracking-wider">
        ☀️ ENVÍO DÍA $30 | MÍNIMO $150
    </div>

    <section class="flex justify-center py-8 bg-gray-50">
        <div onclick="accesoAdmin()" class="logo-container-main shadow-sm">
            <img src="logo.png" alt="AhíTeEncargo Logo" class="logo-img-large">
        </div>
    </section>

    <main class="container mx-auto p-4 max-w-4xl">
        <div id="categorias-container"></div>
    </main>

    <script>
        let db_productos = [
            { codigo: "P01", nombre: "SABRITAS SAL GDE", precio: 65, stock: 10, cat: "PAPITAS", img: "sabritas.jpg" },
            { codigo: "P02", nombre: "RUFFLES QUESO", precio: 68, stock: 5, cat: "PAPITAS", img: "ruffles.jpg" },
            { codigo: "B01", nombre: "COCA COLA 600ML", precio: 22, stock: 24, cat: "BEBIDAS", img: "coca.jpg" },
            { codigo: "B02", nombre: "MONSTER ENERGY", precio: 48, stock: 8, cat: "BEBIDAS", img: "monster.jpg" }
        ];

        let carrito = [];
        let clicsLogo = 0;

        function inicializarApp() {
            const container = document.getElementById('categorias-container');
            const categorias = [...new Set(db_productos.map(p => p.cat))];
            
            container.innerHTML = categorias.map(cat => {
                const productosCat = db_productos.filter(p => p.cat === cat && p.stock > 0);
                if(productosCat.length === 0) return '';

                return `
                    <h2 class="text-[10px] font-black text-blue-600 mb-3 tracking-widest uppercase flex items-center mt-6">
                        <span class="w-3 h-[2px] bg-blue-600 mr-2"></span> ${cat}
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${productosCat.map(p => `
                            <div class="bg-white p-3 rounded-2xl flex items-center space-x-4 product-card">
                                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'" class="img-producto-mini">
                                <div class="flex-1">
                                    <h3 class="font-bold text-[12px] text-gray-700 uppercase leading-tight">${p.nombre}</h3>
                                    <p class="text-gray-900 font-black text-base">$${p.precio}</p>
                                </div>
                                <button onclick="agregar('${p.codigo}')" class="bg-orange-500 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-md active:bg-orange-600 transition-colors">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        }

        function accesoAdmin() { clicsLogo++; if (clicsLogo >= 5) { const pass = prompt("Clave:"); if (pass === "1234") toggleAdmin(); clicsLogo = 0; } }
        function toggleAdmin() { alert("Panel de Administración"); }
        function toggleCart() { alert("Carrito de compras"); }
        function agregar(codigo) { 
            const p = db_productos.find(x => x.codigo === codigo); 
            carrito.push({...p, cartId: Date.now()}); 
            actualizarCarrito(); 
        }
        function actualizarCarrito() { 
            document.getElementById('cart-count').innerText = carrito.length; 
        }

        inicializarApp();
    </script>
</body>
</html>
